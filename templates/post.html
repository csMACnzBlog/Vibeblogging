<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Vibeblogging</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/rss.xml">RSS</a>
        </nav>
    </header>
    <main>
        <article>
            <h1>{{TITLE}}</h1>
            <div class="post-meta">
                <time datetime="{{DATE}}">{{FORMATTED_DATE}}</time>
                {{#TAGS}}
                <span class="tags">
                    {{TAGS}}
                </span>
                {{/TAGS}}
            </div>
            <div class="post-content">
                {{CONTENT}}
            </div>
        </article>
    </main>
    <footer>
        <p>&copy; 2026 Vibeblogging. All rights reserved.</p>
    </footer>
</body>
</html>
