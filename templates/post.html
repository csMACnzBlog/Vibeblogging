<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Vibeblogging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <header>
            <h1>Vibeblogging</h1>
            <div class="header-bar">
                <nav>
                    <ul class="menu">
                        <li class="menu-item"><a class="menu-item-content" href="index.html">Home</a></li>
                        <li class="menu-item"><a class="menu-item-content" href="rss.xml">RSS</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="content-box">
            <article>
                <h1>{{TITLE}}</h1>
                <div class="post-meta">
                    <time datetime="{{DATE}}">{{FORMATTED_DATE}}</time>
                    {{#TAGS}}
                    <span class="tags">
                        {{TAGS}}
                    </span>
                    {{/TAGS}}
                </div>
                <div class="post-content">
                    {{CONTENT}}
                </div>
            </article>
        </main>
        <footer>
            <p>&copy; 2026 csMACnz. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
