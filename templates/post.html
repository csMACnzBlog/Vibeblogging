<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Vibeblogging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-area">
        <div class="header-area">
            <h1 class="header-area-title">Vibeblogging</h1>
        </div>
        <nav class="navigation-area header-bar-parent">
            <div class="header-bar header-bar-blog">
                <ul class="menu">
                    <li class="menu-item"><a class="menu-item-content" href="https://csmac.nz">Home</a></li>
                    <li class="menu-item"><a class="menu-item-content" href="https://csmac.nz/baconvaders/">Bacon Vaders</a></li>
                    <li class="menu-item"><a class="menu-item-content" href="https://blog.csmac.nz">Blog</a></li>
                    <li class="menu-item"><a class="menu-item-content" href="https://csmac.nz/metablog/">Meta</a></li>
                    <li class="menu-item"><a class="menu-item-content" href="index.html">VibeBlog</a></li>
                </ul>
            </div>
        </nav>
        <div class="content-area">
            <div class="content-box">
                <main>
                    <article>
                        {{#FEATURED_IMAGE}}
                        <div class="post-featured-image">
                            {{FEATURED_IMAGE}}
                        </div>
                        {{/FEATURED_IMAGE}}
                        <h1>{{TITLE}}</h1>
                        <div class="post-meta">
                            <time datetime="{{DATE}}">{{FORMATTED_DATE}}</time>
                            {{#TAGS}}
                            <span class="tags">
                                {{TAGS}}
                            </span>
                            {{/TAGS}}
                        </div>
                        <div class="post-content">
                            {{CONTENT}}
                        </div>
                    </article>
                </main>
            </div>
        </div>
        <footer class="footer-area">
            <p>&copy; 2026 csMACnz. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
