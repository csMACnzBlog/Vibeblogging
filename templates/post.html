<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Vibeblogging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-area">
        <div class="header-area">
            <h1 class="header-area-title">Vibeblogging</h1>
        </div>
        <nav class="navigation-area">
            <ul class="menu">
                <li class="menu-item"><a class="menu-item-content" href="index.html">Home</a></li>
                <li class="menu-item"><a class="menu-item-content" href="rss.xml">RSS</a></li>
            </ul>
        </nav>
        <div class="content-area">
            <div class="content-box">
                <main>
                    <article>
                        <h1>{{TITLE}}</h1>
                        <div class="post-meta">
                            <time datetime="{{DATE}}">{{FORMATTED_DATE}}</time>
                            {{#TAGS}}
                            <span class="tags">
                                {{TAGS}}
                            </span>
                            {{/TAGS}}
                        </div>
                        <div class="post-content">
                            {{CONTENT}}
                        </div>
                    </article>
                </main>
            </div>
        </div>
        <footer class="footer-area">
            <p>&copy; 2026 csMACnz. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
