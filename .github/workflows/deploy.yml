name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run xUnit tests
        run: dotnet test tests/SiteGenerator.Tests/SiteGenerator.Tests.csproj --no-build --verbosity normal

      - name: Generate site for E2E tests
        run: dotnet run --project src/SiteGenerator/SiteGenerator.csproj --no-build

      - name: Install Playwright browsers
        run: pwsh tests/Site.PlaywrightTests/bin/Debug/net10.0/playwright.ps1 install chromium

      - name: Run Playwright tests
        run: dotnet test tests/Site.PlaywrightTests/Site.PlaywrightTests.csproj --no-build --verbosity normal

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Generate site
        run: dotnet run --project src/SiteGenerator/SiteGenerator.csproj --no-build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './output'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
